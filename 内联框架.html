<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<iframe src="外部页面路径" width="" height="" name=""></iframe>
		<!-- iframe
			通常不用，内联框架中的内容不会被搜索引擎搜索。
			内网中常用。
			使用内联框架，可以引入一个外部的页面。即在页面1中显示页面2
			src：
				外部页面的路径。通常使用相对路径。
			width/height：
				小页面的显示尺寸
			name：
				值可以自由定义
				希望超链接显示于内联框架时使用。
		-->
	</body>
</html>
