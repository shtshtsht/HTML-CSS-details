<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a href="目标地址" target=""></a>
		<!-- 
			从一个页面跳转到另一个页面
			用 a 标签创建
			href：连接跳转目标地址。
				可以是直接绝对路径，跳转外部页面
				也可以是相对路径，跳转自制页面
				连接地址不确定时，用#占位
			【注意】#，默认跳转到当前页面的顶部。
			
			href超链同样可以设置同页面内的跳转
				#加上目标跳转标签的【id】值
			
			href超链还可以打开默认邮件软件,给设定的目标邮箱发送邮件
				mailto:邮件地址
				如果没有邮件软件,不同浏览器处理方式就不同了,可能这个链接没啥用了
			
			target：
				规定在何处打开超链接文档。
				1. _self,在当前窗口打开
				2. _blank,新建一个窗口打开
				3. 也可以是内联框架的name值，超链接的内容将在对应内联框架中打开
		 -->
	</body>
</html>
