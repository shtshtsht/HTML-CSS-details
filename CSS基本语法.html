<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			style标签中的内容属于CSS，不再属于HTML了！！！
			style外面才是HTML的世界
		 -->
		 <!-- 
			注意，<! 注释是HTML注释，CSS中不可用。
			CSS注释形式/**/
		  -->
		<style type="text/css">
			/*这是一条CSS注释*/
			
			/*	CSS分为两部分
				选择器	声明块
				
				选择器：
					通过选择器选中页面中的指定元素
					将声明块中的样式应用到对应元素
					
				声明块：
					声明块紧跟选择器，
					使用{}把众多名值对（声明）包裹起来
					名值对，color：red；color是名，red是值
					把名值对称为声明。
					
			*/
		</style>
	</head>

	</body>
</html>
