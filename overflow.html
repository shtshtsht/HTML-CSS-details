<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			overflow 溢出处理
				子元素默认存在于父元素的content
				如果子元素大小超过content尺寸，则超过的部分默认会溢出显示
				1、visible
					默认，溢出父元素外并显示
				2、hidden
					隐藏，溢出部分被修剪，不可查看
				3、scroll
					溢出部分可在父元素中通过滚动条查看
					两个方向的滚动条总是存在，不管溢出与否
				4、auto
					单方向溢出才添加滚动条，不溢出时没有滚动条
			 */
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
			
			.box2{
				width: 100px;
				height: 300px;
				background-color: red;
			}
			
		</style>
	</head>
	<body>
		<div id="" class="box1">
			<div id="" class="box2">
				
			</div>
		</div>
	</body>
</html>
