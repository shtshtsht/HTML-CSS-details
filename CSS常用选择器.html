<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 元素就是标签，标签就是元素 */
			
			/* 
			元素选择器： 
				选中页面中【所有】指定元素。
				语法：标签名{}
			*/
			p{color: red;}
			
			/* 
			id选择器：
				通过元素的id属性值选中唯一对应的元素。
				语法：#id值{}
			*/
			#row2{color: blue;}
			
			/* 
			class选择器：
				通过元素的class属性值选中一组元素。
				语法：.class值{}
				一个元素可以有多个class属性值，空格隔开。
			*/
			.c1{color: green;}
			.c2{color: blueviolet;}
			.an{background-color: yellow;}
			
			/* 
			分组选择器：
				逻辑或 
				同时选中不同选择器对应的不同元素
				语法：选择器1,选择器2,选择器3{}
				逗号分隔
			*/
			h1,#row2,.c2{background: yellow;}
			
			/* 
			通配选择器：
				选中页面中的所有元素
				语法：*{}
			*/
			*{font-size: 30px;}
			
			/* 
			复合选择器：
				有针对性的选中一个元素
				语法：选择器1选择器2选择器3{}
				通常为：标签名class值id值
				没有分隔符
			*/
			p.cc1{color: cyan;}
			
			/* 
			后代选择器：
				选中指定元素的后代元素，子孙都包括
				语法：祖先1 祖先2 后代{}
				空格分隔
			*/
			.c3 .s1{font-size: 50px;color: red;}
			
			/* 
			子元素选择器：
				ie6不兼容
				选中指定元素的子元素，只选子元素层
				语法：父元素>子元素
			*/
			.an>span{color: aliceblue;background-color: #0000FF;}
			
			
		</style>
	</head>
	<body>
		<h1>3月22号</h1>
		<p>上上上上上上上上上上上上上上上上上</p>
		<p id="row2">交交交交交交交交交交交交交交</p>
		<p class="c1">所所所所所所所所所所所所所所所所</p>
		<p class="c1 cc1">公公公公公公公公公公公公公公</p>
		<!-- 一个元素可以有多个class属性值，空格隔开 -->
		<p class="c1 c2">布布布布布布布布布布布布布布布</p>
		<p class="c1 c2 c3">
			上交<span class="s1">文件</span>名单
		</p>
		<p class="an">
			这是祖先元素层
			<span>这是子元素层</span>
			<p>这个p不是在组名为an的p中的吗？
				<span>这是孙元素层</span>
				怎么控制不了背景色？
				<br>
				p标签是特例，是个不能包含块元素的块元素！！！
				<br>
				此时浏览器自动把语句做了修改，成了三个并列的p块
			</p>
		</p>
	</body>
</html>
