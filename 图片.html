<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--img
				自结束标签
			属性：
				src：设置外部图片的路径，通常使用相对路径。
					即相对于当前html文件所在目录的路径。
					../ 返回上一级目录
				
				alt：图片的描述。当图片无法显示时显示图片描述。
					搜索引擎通过alt属性识别不同的图片。
					如果不写alt属性，则搜索引擎不会对此图进行收录。
					
				width/height：修改图片尺寸。px为单位。
					只设置其中一个，则另一个等比例调整。
		 -->
		 <img src="图片路径" alt="图片描述" >
	</body>
</html>
<!--常见图片格式：
		JPEG(JPG)：
			图片可压缩，颜色丰富
			但是 不支持透明
			一般用于保存照片
		GIF：
			支持颜色少
			支持动态
			支持简单透明。仅支持直线透明。
		PNG：
			支持颜色丰富
			支持复杂透明
			
	图片选用原则：
		效果不一致，使用效果好的
		效果一致，使用小的
 -->
