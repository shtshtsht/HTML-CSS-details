<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			属性：
				表示如何处理标签中的内容。
				属性需要写在开始标签中。
				每个属性都是 名=“值” 形式。值注意要加引号，是个字符串。
				属性可以有多个，用空格分开。
		 -->
		 <h1>这是个<font size="7" color="red">标题</font></h1>
	</body>
</html>
<!-- W3School查询使用的标签等信息 -->
<!-- 有些标签W3C不赞成使用，一般用style代替，用CSS控制 -->
