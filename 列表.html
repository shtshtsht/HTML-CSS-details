<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 这里把ul的默认项目符号去掉了 */
			/* ul{list-style: none;} */
		</style>
	</head>
	<body>
		<!-- 
		三种列表：
			1、无序列表
			2、有序列表
			3、定义列表
		三者可以互相嵌套。
		-->
		
		<!-- 
		无序列表：
			ul标签创建，块元素
			li标签添加项目，块元素
		无序列表的项目符号默认圆点。
		默认项目符号一般不用。因为不同浏览器显示效果不同！
		通常由CSS去掉项目符号，为li设置背景图片模拟项目符号。
		图片在各个浏览器中显示效果相同。
		-->
		<ul>
			<li>豹子头林冲</li>
			<li>黑旋风李逵</li>
			<li>白日鼠白胜</li>
		</ul>
		
		<!-- 
		有序列表：
			ol标签创建，块元素
			li标签添加项目，块元素
		有序列表的项符号是数字。
		通过type属性值控制序号的字体。
		-->
		<ol>
			<li>豹子头林冲
				<ul>
					<li>禁军教头</li>
					<li>风雪山神庙</li>
				</ul>
			</li>
			<li>黑旋风李逵
				<ol>
					<li>爱喝酒</li>
					<li>爱耍钱</li>
				</ol>
			</li>
			<li>白日鼠白胜</li>
		</ol>
		
		<!-- 
		定义列表：
			用来对词汇做定义
			dl:创建列表。块元素
			dt:被定义的内容。块元素
			dd:定义内容描述。块元素
		-->
		<dl>
			<dt>竹鼠</dt>
			<dd>华农兄弟魔抓下的嘤嘤怪</dd>
			<dd>看起来很好吃</dd>
			<dt>熊猫</dt>
			<dd>活化石</dd>
			<dd>国宝动物</dd>
		</dl>
		
	</body>
</html>
