<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			当使用不同选择器选到同一个元素时，
			元素的显示样式由选择器优先级（权重）决定
			
			权重高的有效
			同权重，靠后的有效
			当一条样式包含多种选择器，则把权重相加计算。
			
			并集选择器的优先级各自单独计算。
			
			添加了!important的样式拥有最高优先级，超过内联样式
			尽量避免使用!important
			
			这次存疑：
			同一权重的多个相加不会超过其上一级的权重
			如12个class相加也超不过1个id
			权重的进制是256
			
			内联样式：1000
			id：100
			类和伪类：10
			元素：1
			*：0
			继承样式：-1
			*/
		   
			/* 显然继承的权重-1无效，通配的0大于继承的-1 */
			*{font-size: 50px;}
			p{font-size:20px;}
			
		</style>
	</head>
	<body>
		<p>通配权重大于继承<br>
			<span id="">
				这里是继承了p的字号样式
			</span>
		</p>
	</body>
</html>
