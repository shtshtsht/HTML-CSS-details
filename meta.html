<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<!-- 
			charset：
				设置选用的编/解码字符集
		-->
		<!-- 
			搜索引擎会抓取关键字和网页信息，
			但是不影响搜索引擎对该网页的排名。
		-->
		<meta name="keywords" content="关键字1,关键字2,关键字3"/>
		<!-- 
			设置关键字：
				name:
					keywords。
				content:
					网页的关键字
					关键字可以有多个，用逗号隔开
		-->
		<meta name="description" content="网页描述信息"/>
		<!-- 
			设置网页的描述：
				name：
					description
				content：
					网页描述信息
		-->
		<meta http-equiv="refresh" content="延时秒数;url=目标网址">
		<!--
			请求重定向
				如，5秒以后跳转页面。
			http-equiv：
				regresh
			content:
				延时秒数;url=目标网址
		-->
		<title></title>
	</head>
	<body>
	</body>
</html>
