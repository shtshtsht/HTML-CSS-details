<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 创建一个带有class的标签
		输入 标签名.class名 然后点击tab
		.class名省略，即创建一个无属性的标签
		.class名 可变更为 #id名
		 -->
		 <!-- 输入p.p1按下tab完成创建-->
		<p class="p1"></p>
		<!-- 无属性标签 -->
		<p></p>
		<!-- id -->
		<p id="pp"></p>
		
		<!-- 创建多个同类标签
		输入 标签名$*个数 按下tab
		-->
		<!-- 输入div$*3按下tab完成创建 -->
		<div1></div1>
		<div2></div2>
		<div3></div3>
		
		
	</body>
</html>
