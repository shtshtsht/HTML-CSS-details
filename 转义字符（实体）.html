<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			HTML中，<、>、空格、等特殊字符不能直接使用。
			需要使用转义字符代替。
			
			语法：
				&字符名字；
				<	&lt;
				>	&gt;
				空格		&nbsp;
				版权符号		&copy；
				
			在HTML文档的实体中查询所需的转义字符。
		 -->
		 这是大于号：&lt;
		 <br>
		 这是小于号：&gt;
		 <br>
		 这是5个空格：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格结束了
		 <br>
		 这是版权符号：&copy;
	</body>
</html>
