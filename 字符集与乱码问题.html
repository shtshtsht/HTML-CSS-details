<!DOCTYPE html>
<!-- 
	乱码产生原因：
		数据在计算机底层都以二进制保存。读取时需要从二进制编码转换出来。
		当编码/解码采用的字符集不同时，就会产生乱码。
	编码：
		将字符转换为二进制编码。
	解码：
		将二进制编码转换为字符。
	字符集：
		编码/解码采用的规则。
	UTF-8：（8-bit Unicode Transformation Format）
		万国码，支持所有文字。
	中文系统的浏览器中，默认使用GB2312字符集解码。
 -->
<html>
	<head>
		<meta charset="utf-8">
		<!-- 
			meta标签用来设置网页的一些元数据，如网页的字符集、关键字、简介等。
			meta标签是【自结束】标签。
			charset="utf-8"告诉浏览器，本网页编码/解码使用的字符集为utf-8
		 -->
		<title></title>
	</head>
	<body>
	</body>
</html>
