<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		em：语气上的强调，默认斜体显示。
		strong：内容上的强调，默认加粗显示。
		H5规范中，有语义时需要用这两个标签。
		-->
		<p>
			<strong>警告！内有恶犬！</strong>
			小家伙们<em>看起来</em>很可爱，但是都很凶猛！<br>
		</p>
		
		<!-- 
		i：斜体
		b：加粗
		H5规范中，无语义时可以用这两个。
		-->
		<p>
			你看我是<i>斜的</i>还是<b>粗的</b>?
		</p>
		
		<!-- 
		small:内容会比父元素中的文字小一些
		H5中，其语义为细则。如合同中的小字、网站的版权声明等。
		-->
		<p>
			这句话怎么前后字体<small>还不一样大呢？</small>
		</p>
		
		<!-- 
		cite：引用或参考。默认斜体显示
		网页中所有加书名号的都可以放在里面
		如：书名、歌名、话剧名、电影等等
		-->
		<p>
			我今天看了一本C++的书，书名是<cite>《C++primer》</cite>。
		</p>
		
		<!-- 
		q：表示短的引用。（行内引用）。
		默认把q中内容加引号。
		如：名人名言
		-->
		<p>
			子曰：<q>三人行必有我师焉。</q>
		</p>
		
		<!-- 
		blockquote：长引用。块引用
		blockquote是个块元素，独占一行。
		不能放在p标签中。
		-->
		<div>
			子曰：
			<blockquote>
				有朋自远方来，不亦说乎！
			</blockquote>
		</div>
		
		<!-- 
		sup：设置为上标,常用作参考文献链接。
		sub：设置为下标,常用于写分子式
		-->
		<p>
			3<sup>3</sup>=27<br />
			这种方法在罗杰斯<sup><a href="#">[1]</a></sup>的书籍中有详尽的介绍。<br>
			二氧化碳的分子式是CO<sub>2</sub>
		</p>
		
		<!-- 
		ins：添加下划线，语义为插入内容
		del：添加删除线，语义为删除的内容
		-->
		<p>
			原价<del>25.75</del>，现价20！<br>
			我是<ins>中国人</ins>，我热爱我的祖国。
		</p>
		
		<!-- 
		code：只是语义化，不会保留格式
		pre：预格式标签，会把格式保存，不会忽略空格和换行。
		通常code包裹pre，表示代码。
		-->
		<code>
			<pre>
			window.onload = function(){
				alert("hello world!");
			}
			</pre>
		</code>
		
	</body>
</html>
