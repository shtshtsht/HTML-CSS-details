<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 标题标签：h
				HTML中共有六级标题标签，h1~h6。
				默认显示效果h1最大，h6最小。
				但是，文字大小通常由CSS设置，h1实际显示效果可以比h6小。
				在HTML部分，标签只关心其语义。
				h1的语义就是表明这是网页的一级标题。
					h1对于搜索引擎来讲，重要性仅次于title。
				通常情况下只用h1、h2和h3。
		 -->
		 <h1>这是一个1级标题</h1>
		 <h2>这是一个2级标题</h2>
		 <h3>这是一个3级标题</h3>
		 
		 <!-- 段落标签：p
				用于表示一个段落。
				标签中的文字默认独占一行。段落之间有默认间距。
				但是这些都不重要，应由CSS控制。
				p的语义就是段落。
		  -->
		  <p>我是一个段落</p>
		  <p>我是一个段落</p>
		  
		  <!-- 换行标签：br
				HTML中，字符之间不管有多少空格，都会被当作一个空格。
				换行也会被当作一个空格。
				br标签，【自结束】标签
		   -->
		   <p>第一行<br>第二行<br>第三行</p>
		   <!-- 水平线标签：hr
				自结束，在页面中生成一条水平线。
			-->
	</body>
</html>
