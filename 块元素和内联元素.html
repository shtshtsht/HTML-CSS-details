<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			HTML5中变为了内容模型
		
			块元素和内联元素
			块元素做布局，内联元素选中文本设置样式。
			通常用块包裹内联。
			
			特例：
			a元素可以包含任何元素，除了a元素本身。
			p元素不可包含块元素。p不能包含p
			
			块元素：
				独占一行的元素
				常见块元素：h p div
				
			内联元素：
				行内元素，只占自身大小，不会独占一行。
				一行不够，自动换行。
				常见内联元素：a img igrame span
				
		 -->
		
	</body>
</html>
