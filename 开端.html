<!DOCTYPE html>
<html>
	<!-- 根标签。网页的所有内容都写在根标签内部。
		一个网页有且只有一个跟标签 -->
	<head>
		<!--head中内容是帮助浏览器解析网页的，不会在网页中显示。 -->
		<meta charset="utf-8">
		 <title>
			 <!--网页的标题，显示在浏览器的标题栏。 
				搜索引擎首先检索title标签中的内容。-->
		 </title>
	</head>
	<body>
		<!--body中内容是网页主体。页面中所有可见内容都在body中。 -->
		<h1>第一个html程序</h1>
	</body>
</html>
<!-- 注释快捷键，ctrl+/ -->
<!-- 
	HTML用于描述页面结构；
	CSS用于控制页面中元素的样式；
	JS用于响应用户操作；
-->
