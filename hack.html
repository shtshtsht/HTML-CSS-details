<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			属性hack
				常用于ie，别的浏览器也有
			
			hack都不推荐使用
				
			 */
			.b1{
				width: 400px;
				height: 400px;
				background-color: red;
				/* 在样式前添加下划线 ie6及以下 */
				_background-color: blue;
				/* 前加* ie7及以下 */
				*background-color: blue;
				/* 后加\0 ie8以上 */
				background-color: blue\0;
				/* 后加\9 ie6以上 */
				*background-color: blue\9;
			}
		</style>
	</head>
	<body>
		<!-- 
		条件hack
			只对ie浏览器有效，其他浏览器都会将其识别为注释
			ie10以上的也会将其识别为注释
		
		1、在针对的浏览器中显示
			<!--[if IE 6]>
			<!--[if IE 8]>
			<!--[if IE 9]>
		2、在针对的版本以下的浏览器中显示
			<!--[if lt IE 9]> 表示ie9以下的浏览器中显示，不包括ie9
			<!--[if lte IE 9]> 包括ie9，小于ie9
			<!--[if gt IE 9]> 高于ie9
			<!--[if ! IE 9]> 除了ie9
			
		
		当一些代码只需要在某一种浏览器中使用时，需要使用hack
			在其他浏览器中，该段代码不会被识别
			
				
		-->
		
		<!-- 条件hack -->
		<!--[if IE]>
			<p>这个标签只希望出现在ie中</p>
		<![endif]-->
		
		<div class="b1">
			
		</div>

	</body>
</html>
