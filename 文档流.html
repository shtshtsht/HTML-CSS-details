<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		一个文档，就是一个网页
			每个页面都是一个文档
		
		文档流：
			处于网页的最底层，
			表示元素在一个页面中的位置
			创建的元素默认都在文档流中
		【注意】某些操作会使元素脱离文档流
			
		元素在文档流中的特点：
			1、块元素
				独占一行，默认自上向下排列
				宽度，默认值auto，效果是父元素的100%
				高度，默认被content内容物撑开，没有内容物则为0
			【注意】当值为auto时，padding不会影响可见范围大小。
				
			2、内联元素
				不会独占一行，默认从左向右排列
				超过一行，则默认换行，依然自左向右排列
				宽/高，默认被内容撑开，没有内容物则为0
		 -->
		<div id="" class="box1" style="width: 100px;height: 100px; background-color: yellow;"></div>
		<div id="" class="box2" style="width: 100px;height: 100px; background-color: blueviolet;"></div>
		<div id="" class="box3" style="width: 100px;height: 100px; background-color: green;"></div>
		
	</body>
</html>
