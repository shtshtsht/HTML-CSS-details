<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			颜色表示法：
				1、英文名表示
					可以在手册中查找
				2、RGB值表示
					rgb(,,)
					QQ截图工具就能得到这三个值
					数值也可以用%设置
				3、十六进制RGB值表示
					三组两位十六进制数表示RGB
					#红绿蓝
					红色：#ff0000
					
			*/
			
			.box{
				width: 200px;
				height: 200px;
				background: #8899aa;
				}
			.box1{
				width: 75%;
				height: 75%;
				background: rgb(200,100,89);
				}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
			</div>
		</div>
	</body>
</html>
